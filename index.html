<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="./style.css">

    <title>Weather</title>
</head>
<body>
    <!--==================== BODY ====================-->
    <section>
        <div id="app">
            <div id="root">
                <img class="loader" src="./img/loader.gif" alt="loader">
            </div>

            <div class="popup" id="popup">
                <form class="form" id="form" action="GET">
                    <div class="form-group">
                        <input 
                        type="text"
                        value=""
                        name="city"
                        class="form-input"
                        id="text-input"
                        placeholder="City"
                        required
                        >
                        <input 
                        type="submit"
                        class="form-submit"
                        id="submit-button"
                        value="OK"
                        >
                    </div>
                </form>

                <div class="popup-close" id="close">
                    <span></span>
                </div>
            </div>
        </div>
    </section>

    <!--==================== MAIN JS ====================-->
    <script src="./main.js"></script>
</body>
</html>
